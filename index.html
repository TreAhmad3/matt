    #header {

    .header-kiwi {
        position: relative;
        width: 200px;
        top:0px;
        right:-15px;
        padding:50px;
    }
    
    #page-links {
        color: white;
        font-size: 1.5em;
    }
    
    #page-links li {
        position: relative;
        margin: 0 40px 0 0;
        display: inline;
        top: 45px;
    }
    
    #page-links a {
        text-decoration: none;
        padding: 10px;
    }
    
    #page-links a:visited {
        color: #80FF52;
    }
    
    #page-links a:hover {
        color: #80FF52;
        border: 1px solid white;
    }
    
    #album-art {
        position: relative;
        display: block;
        text-align: center;
        margin: 10px 0 60px 0px;
        width: 400px;
        border: 3px double black;
        clear:both;
    }
    .border {
        border: 3px double black;
    }
    
    #sounds {
        display: block;
        margin: auto;
        padding-bottom: 20px;
        padding-top:30px;
    }
    
    #page {
        height: 100%;
        width: 100%;
    }
    
    #social-media {
        text-align: center;
    }
    
    #social-media li {
        position: relative;
        display: inline;
        margin: 0 10px 0 0;
    }
    
    #footer {
        text-align: center;
    }
